        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../home/home.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Usuario
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="../usuario/cadastroUsuario.html">Cadastro</a></li>
                                <li><a class="dropdown-item" href="../usuario/consultaUsuario.html">Consulta | Edição</a></li>
                                <li><hr class="dropdown-divider"></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Cliente
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="../cliente/cadastroCliente.html">Cadastro</a></li>
                                <li><a class="dropdown-item" href="../cliente/consultaCliente.html">Consulta | Edição</a></li>
                                <li><hr class="dropdown-divider"></li>
                            </ul>

                    </ul>
                    <div class="d-flex justify-content-end" id="">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a id="botao-logout" class="nav-link">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="container">
                <form id="form-cadastro-usuario" class="row g-3">
                    <div class="col-md-6 row g-3">
                        <div class="mb-3">
                            <label for="id-nome" class="form-label">Nome:</label>
                            <input class="form-control" name="nome" id="id-nome"/>
                            <div id="div-erro-nome" class="class-div-erro"></div>
                        </div>
                        <div class="mb-3">
                            <label for="id-email" class="form-label">Email:</label>
                            <input class="form-control" name="email" id="id-email"/>
                            <div id="div-erro-email" class="class-div-erro"></div>
                        </div>
                        <div class="mb-3">
                            <label for="id-login" class="form-label">Login:</label>
                            <input class="form-control" name="login" id="id-login"/>
                            <div id="div-erro-login" class="class-div-erro"></div>
                        </div>
                        <div class="mb-3">
                            <label for="id-senha" class="form-label">Senha:</label>
                            <input type="password" class="form-control" name="senha" id="id-senha"/>
                            <div id="div-erro-senha" class="class-div-erro"></div>
                        </div>
                        <div class="mb-3">
                            <label for="id-confirmar-senha" class="form-label">Confirmar Senha:</label>
                            <input type="password" class="form-control" name="confirma-senha" id="id-confirmar-senha"/>
                            <div id="div-erro-confirma-senha" class="class-div-erro"></div>
                        </div>
                        <div>
                            <button type="button" id="id-botao-cadastro-usuario" class="btn btn-secondary btn-sm">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="toast">
                <div class="toast-header">
                    Toast Header
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    Some text inside the toast body
                </div>
            </div>

        </main>
        <footer></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
