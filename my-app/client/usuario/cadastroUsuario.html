<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/my-app/client/validacoes.js"></script>
    <script type="text/javascript" src="/my-app/client/usuario/cadastraUsuario.js"></script>
    <title>Cadastro de Usuarios</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <header></header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/my-app/client/home/index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Usuario
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/my-app/client/usuario/cadastroUsuario.html">Cadastrar Usuario</a></li>
                            <li><a class="dropdown-item" href="/my-app/client/usuario/consultaUsuario.html">Consultar Usuarios</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Cliente
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/my-app/client/cliente/cadastroCliente.html">Cadastrar Cliente</a></li>
                            <li><a class="dropdown-item" href="/my-app/client/cliente/consultaCliente.html">Consultar Clientes</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <form id="form-cadastro-usuario" class="row g-3">
                <div class="col-md-6 row g-3">
                    <div class="mb-3">
                        <label for="id-nome" class="form-label">Nome:</label>
                        <input class="form-control" name="nome" id="id-nome"/>
                        <div id="div-erro-nome" class="class-div-erro"></div>
                    </div>
                    <div class="mb-3">
                        <label for="id-email" class="form-label">Email:</label>
                        <input class="form-control" name="email" id="id-email"/>
                        <div id="div-erro-email" class="class-div-erro"></div>
                    </div>
                    <div class="mb-3">
                        <label for="id-login" class="form-label">Login:</label>
                        <input class="form-control" name="login" id="id-login"/>
                        <div id="div-erro-login" class="class-div-erro"></div>
                    </div>
                    <div class="mb-3">
                        <label for="id-senha" class="form-label">Senha:</label>
                        <input class="form-control" name="senha" id="id-senha"/>
                        <div id="div-erro-senha" class="class-div-erro"></div>
                    </div>
                    <div class="mb-3">
                        <label for="id-confirmar-senha" class="form-label">Confirmar Senha:</label>
                        <input class="form-control" name="confirma-senha" id="id-confirmar-senha"/>
                        <div id="div-erro-confirma-senha" class="class-div-erro"></div>
                    </div>
                    <div>
                        <button type="button" id="id-botao-cadastro-usuario" class="btn btn-secondary btn-sm">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="toast">
            <div class="toast-header">
              Toast Header
              <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
              Some text inside the toast body
            </div>
          </div>

    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
