<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro de Usuarios</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <header></header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/my-app/client/home/index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Usuario
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/my-app/client/usuario/cadastroUsuario.html">Cadastrar Usuario</a></li>
                            <li><a class="dropdown-item" href="/my-app/client/usuario/consultaUsuario.html">Consultar Usuarios</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Cliente
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/my-app/client/cliente/cadastroCliente.html">Cadastrar Cliente</a></li>
                            <li><a class="dropdown-item" href="/my-app/client/cliente/consultaCliente.html">Consultar Clientes</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div id="div-form-consulta" class="container">
                <form id="form-cadastro-usuario" class="row g-3">
                    <div class="busca-por">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Buscar por:</option>
                            <option value="1">Nome</option>
                            <option value="2">Usuario</option>
                            <option value="3">Email</option>
                        </select>
                        <input type="text" class="form-control" id=""/>
                        <button type="button" id="botao-login" class="btn btn-secondary btn-sm">Procurar</button>
                    </div>
                </form>
            </div>
            <div id="div-exibe-consulta" class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Email</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Cliente teste estatico</td>
                            <td>cliente.estatico</td>
                            <td>cliente.estatico@cliente.com</td>
                            <td>
                                <a href="/my-app/client/usuario/edicaoUsuario.html"><button type="button" id="" class="btn btn-warning btn-sm">Editar</button></a>
                                <button type="button" id="" class="btn btn-danger btn-sm">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
