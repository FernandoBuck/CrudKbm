<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript" src="/my-app/client/cliente/listagemCliente.js"></script>
        <title>Consulta de Clientes</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/my-app/client/home/index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Usuario
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/my-app/client/usuario/cadastroUsuario.html">Cadastro</a></li>
                                <li><a class="dropdown-item" href="/my-app/client/usuario/consultaUsuario.html">Consulta | Edição</a></li>
                                <li><hr class="dropdown-divider"></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Cliente
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/my-app/client/cliente/cadastroCliente.html">Cadastro</a></li>
                                <li><a class="dropdown-item" href="/my-app/client/cliente/consultaCliente.html">Consulta | Edição</a></li>
                                <li><hr class="dropdown-divider"></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div class="container">
                <div id="div-form-consulta" class="container" style="display: none;">
                    <form id="form-cadastro-usuario" class="row g-3">
                        <div class="busca-por">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Buscar por:</option>
                                <option value="1">Nome</option>
                                <option value="2">Usuario</option>
                                <option value="3">Email</option>
                            </select>
                            <input type="text" class="form-control" id=""/>
                            <button type="button" id="botao-busca-cliente" class="btn btn-secondary btn-sm">Procurar</button>
                        </div>
                    </form>
                </div>
                <div id="div-exibe-consulta" class="container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Usuario</th>
                                <th scope="col">Email</th>
                                <th scope="col">Endereço</th>
                                <th scope="col">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="exibe-clientes">
                        
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="modal-edicao">
                <div class="modal fade" id="modal-editar-cliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Editar dados do cliente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form method="post" id="form-editar-cliente-modal" class="row g-3">
                                    <div class="mb-3">
                                        <label for="id-nome-modal" class="form-label">Nome:</label>
                                        <input type="email" class="form-control" id="id-nome-modal"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="id-email-modal" class="form-label">Email:</label>
                                        <input class="form-control" id="id-email-modal"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="id-login-modal" class="form-label">Login:</label>
                                        <input class="form-control" id="id-login-modal"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="id-senha-modal" class="form-label">Senha:</label>
                                        <input type="password" class="form-control" id="id-senha-modal"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="id-confirma-senha-modal" class="form-label">Confirmar Senha:</label>
                                        <input type="password" class="form-control" id="id-confirma-senha-modal"/>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" id="botao-editar-cliente-modal">Editar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
