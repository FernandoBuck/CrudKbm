<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript" src="/my-app/client/validacoes.js"></script>
        <script type="text/javascript" src="/my-app/client/cliente/cadastraCliente.js"></script>
        <title>Cadastro de Clientes</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/my-app/client/home/index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Usuario
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/my-app/client/usuario/cadastroUsuario.html">Cadastro</a></li>
                                <li><a class="dropdown-item" href="/my-app/client/usuario/consultaUsuario.html">Consulta | Edição</a></li>
                                <li><hr class="dropdown-divider"></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Cliente
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/my-app/client/cliente/cadastroCliente.html">Cadastro</a></li>
                                <li><a class="dropdown-item" href="/my-app/client/cliente/consultaCliente.html">Consulta | Edição</a></li>
                                <li><hr class="dropdown-divider"></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div class="container">
                <form method="post" id="form-cadastro-cliente" class="row g-3">
                    <div id="dados-persona" class="col-md-6 row g-3">
                        <div class="mb-3">
                            <label for="id-nome" class="form-label">Nome:</label>
                            <input class="form-control" name="nome" id="id-nome"/>
                            <div id="div-erro-nome" class="class-div-erro"></div>
                        </div>
                        <div class="mb-3">
                            <label for="id-email" class="form-label">Email:</label>
                            <input type="email" class="form-control" name="email" id="id-email"/>
                            <div id="div-erro-email" class="class-div-erro"></div>
                        </div>
                        <div class="mb-3">
                            <label for="id-login" class="form-label">Login:</label>
                            <input class="form-control" name="login" id="id-login"/>
                            <div id="div-erro-login" class="class-div-erro"></div>
                        </div>
                        <div class="mb-3">
                            <label for="id-senha" class="form-label" >Senha:</label>
                            <input type="password" class="form-control" name="senha" id="id-senha"/>
                            <div id="div-erro-senha" class="class-div-erro"></div>
                        </div>
                        <div class="mb-3">
                            <label for="id-confirmar-senha" class="form-label">Confirmar Senha:</label>
                            <input type="password" class="form-control" name="confirma-senha" id="id-confirmar-senha"/>
                            <div id="div-erro-confirma-senha" class="class-div-erro"></div>
                        </div>
                    </div>
                    <div id="dados-endereco" class="col-md-6 row g-3">
                        <div class="mb-3">
                            <label for="id-rua" class="form-label">Rua:</label>
                            <input type="email" class="form-control" name="rua" id="id-rua"/>
                            <div id="div-erro-rua" class="class-div-erro"></div>
                        </div>
                        <div class="mb-3">
                            <label for="id-bairro" class="form-label">Bairro:</label>
                            <input class="form-control" name="bairro" id="id-bairro"/>
                            <div id="div-erro-bairro" class="class-div-erro"></div>
                        </div>
                        <div class="mb-3">
                            <label for="id-numero-casa" class="form-label">Numero:</label>
                            <input class="form-control" name="numero-casa" id="id-numero-casa"/>
                            <div id="div-erro-numero-casa" class="class-div-erro"></div>
                        </div>
                        <div class="mb-3">
                            <label for="id-complemento" class="form-label">Complemento:</label>
                            <input class="form-control" name="completo-casa" id="id-complemento"/>
                            <div id="div-erro-complemento-casa" class="class-div-erro"></div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="id-cidade" class="form-label">Cidade:</label>
                            <input class="form-control" name="cidade" id="id-cidade"/>
                            <div id="div-erro-cidade" class="class-div-erro"></div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="id-estado" class="form-label">Estado:</label>
                            <select class="form-select" name="estado" id="id-estado" name="estado">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="EX">Estrangeiro</option>
                            </select>
                            <div id="div-erro-estado" class="class-div-erro"></div>
                        </div>
                    </div>
                    <div>
                        <button type="button" id="botao-cadastro-cliente" class="btn btn-secondary btn-sm">Cadastrar</button>
                    </div>
                </form>
            </div>
        </main>
        <footer></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
